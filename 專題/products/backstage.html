<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    container,nav,content-title,content{
      border: 1px solid darkblue;
    }
  </style>
</head>
<body>
  <header>
    <div class="row border bg-secondary bg-opacity-50 border-secondary align-items-center text-white ">
      <div class="col-10">
        <h3 class="m-1">管理系統</h3>
      </div>
      <div class="col-1"><p class="m-0 text-centent">HI,user</p></div>
      <div class="col-1"><i class="fa-solid fa-right-from-bracket"></i></div>
    </div>
  </header>
  <container class="d-flex">
    <div class="sidebar border">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">會員管理</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">訂單管理</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">商品管理</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">住宿管理</a>
        </li>
      </ul>
    </div>
    <nav class="title d-flex flex-column flex-grow-1 ms-2 me-2">
        <div class="d-flex align-items-center ps-1 pe-1 m-2" >
          商品列表
        </div>
        <div class="content-title border">
          <div class="d-flex align-items-center ps-1 pe-1 m-2">
            <div class="content-title me-3">商品項目</div> 
            <i class="btn border fa-regular fa-square-plus p-1">新增</i></div>
          </div>
          <div class="content d-flex flex-fill">
            <div class="col d-flex align-items-center justify-content-evenly">
              <img src="https://fakeimg.pl/90x90/200">
              <span class="flex-grow-1 m-2 border">商品內容</span>
              <i class="me-1 fa-solid fa-pen-to-square btn border">編輯</i>
              <i class="me-2 fa-solid fa-trash-can btn border">刪除</i>
            </div>

          </div>
        </div>
    </nav>
  </container>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
