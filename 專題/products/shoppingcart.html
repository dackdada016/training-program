<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingcart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="check-box">
                <div class="check-all">
                    <input type="checkbox" name="check-all" >
                </div>
                <div class="heard-text">選擇全部</div>
            </div>
        </header>
        <div class="container">
            <div class="left-bar">
                <div class="porducts-col">
                    <div class="cart-title">
                        <div class="title-text">
                            <input type="checkbox" name="check-content">
                            <h4>商品</h4>
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="cart-detetail">
                        <div class="products-img">
                            <img src="https://fakeimg.pl/90x90/200">
                        </div>
                        <div class="porducts-name">珍愛毛寶乾飼料1Kg/裝</div>
                        <div class="quantity">
                            <select name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <span>NT.1400</span>
                            <i class="fa-regular fa-rectangle-xmark"></i>
                        </div>
                    </div>
                </div>
                <div class="porducts-col">
                    <div class="cart-title">
                        <div class="title-text">
                            <input type="checkbox" name="check-content">
                            <h4>課程</h4>
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="cart-detetail">
                        <div class="products-img">
                            <img src="https://fakeimg.pl/90x90/200">
                        </div>
                        <div class="porducts-name">行為教育訓練</div>
                        <div class="quantity">
                            <select name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <span>NT.1400</span>
                            <i class="fa-regular fa-rectangle-xmark"></i>
                        </div>
                    </div>
                </div>
                <div class="porducts-col">
                    <div class="cart-title">
                        <div class="title-text">
                            <input type="checkbox" name="check-content">
                            <h4>餐點</h4>
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="cart-detetail">
                        <div class="products-img">
                            <img src="https://fakeimg.pl/90x90/200">
                        </div>
                        <div class="porducts-name">鮮嫩水煮雞胸(寵物食用)</div>
                        <div class="quantity">
                            <select name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <span>NT.60</span>
                            <i class="fa-regular fa-rectangle-xmark"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <div class="order-title">
                    <h4>訂單摘要</h4>
                </div>
                <div class="order-detetail">
                    <div class="detetail">
                        <h5>商品總計</h5>
                        <p>NT.1400</p>
                    </div>
                    <div class="shipping-cost">
                        <h5>運費總計</h5>
                        <p>NT.60</p>
                    </div>
                    <div class="divider"></div>
                    <div class="price-totle">
                        <h5>結帳總金額</h5>
                        <p>NT.1460</p>
                    </div>
                    <div class="check-order-btn">
                        <span>前往結帳</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
