<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontawsome</title>
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.min.css">
    <style>
        i{
            font-size: 50px;
            color: lightcoral;
            transition: .5s;
        }
        i:hover{
            color: rgb(204, 58, 83);
        }
    </style>
</head>
<body>
    <i class="fa-solid fa-user fa-circle-notch fa-shake"></i>
    <i class="fa-brands fa-github"></i>
    <i class="fa-solid fa-frog fa-bounce" style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; " ></i>
</body>
</html>
