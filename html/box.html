<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box type</title>
</head>
<body>
    <div style="
        width:200px;
        height:200px;
        border-style:solid;
        border-color:red;
        border: width 1px;
        /* wudth會影響排版，左右邊長要加上width*2的值 */
        margin: 50px auto;
        /* margin: 上;右;下;左;*/
        /* margin: 上下;右左;*/
        /* margin: 上下;auto(左右自動置中);*/
        padding: 10px;
        /* padding:也會撐開div,也要加上數值*2 */

        ">
        omgstyle
    </div>
    <div style="
        width:200px;
        height:200px;
        border: 1px solid green;
        border-radius: 50%;
        /* border-radius: 導圓角 */
        margin-left: 50px;
        font: bold 35px Tahoma;
        text-align:center;
        line-height:200px;
        ">
        omgstyle
     
    </div>
    <div style="
        width:200px;
        height:200px;
        border-top: 1px solid blueviolet;
        border-right: 3px double lightcoral;
        border-bottom: 3px ridge lightseagreen;
        border-left: 3px dashed rgb(88, 12, 230);
        margin-left: 50px;
        font: bold 35px Tahoma;
        text-align:center;
        line-height:200px;
        margin: 50px;
        ">
        omgstyle
     
    </div>
        
</body>
</html>
